<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rebase Labs</title>
</head>
<body>
  <nav>
    <a href="#" class="home-link">Rebase Labs</a>
    <form class="search-form" method="get">
      <input type="text" placeholder="Informe o token do exame">
      <button type="submit">
        <ion-icon name="search-circle-outline" class="search-icon"></ion-icon>
      </button>
    </form>
  </nav>

  <div class="flash-msg hidden">
    <p class="message">
      Arquivo em processamento.
      <br />
      Caso sejam válidos, os dados estarão disponíveis em breve.
    </p>
    <button class="close-btn">&times</button>
  </div>

  <div class="container">
    <div class="listing-header">
      <h2 class="page-title">Exames</h2>
      <div class="filter-group">
        <span class="filter">Filtro: </span> 
        <span class="filter-value">Todos</span>
      </div>
      <a href="#" class="import-link">Importar CSV</a>
    </div>

    <ul class="exam-list"></ul>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
